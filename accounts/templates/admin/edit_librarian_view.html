<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Office Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Edit Office Staff</h3>
        <form action="{% url 'edit_librarian' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="method" value="put"> <!-- Indicate PUT method -->
            <input type="hidden" name="id" id="id" value="{{ data.id }}">

            <!-- Name Field -->
            <div class="mb-3">
                <label for="full_name" class="form-label">Name</label>
                <input type="text" name="full_name" id="full_name" value="{{data.full_name}}" class="form-control {% if errors.full_name %}is-invalid{% endif %}" required>
                {% if errors.full_name %}
                    <div class="invalid-feedback">
                        {{ errors.full_name|first }}  <!-- Display the first error message -->
                    </div>
                {% endif %}
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" value="{{data.email}}" class="form-control {% if errors.email %}is-invalid{% endif %}" required>
                {% if errors.email %}
                    <div class="invalid-feedback">
                        {{ errors.email|first }}  <!-- Display the first error message -->
                    </div>
                {% endif %}
            </div>

            <!-- Phone Field -->
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone</label>
                <input type="phone" name="phone_number" id="phone_number" value="{{data.phone_number}}" class="form-control {% if errors.phone_number %}is-invalid{% endif %}" required>
                {% if errors.phone_number %}
                    <div class="invalid-feedback">
                        {{ errors.phone_number|first }}  <!-- Display the first error message -->
                    </div>
                {% endif %}
            </div>

            <!-- Address Field -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" value="{{data.address}}" class="form-control {% if errors.address %}is-invalid{% endif %}" required>
                {% if errors.address %}
                    <div class="invalid-feedback">
                        {{ errors.address|first }}  <!-- Display the first error message -->
                    </div>
                {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
